<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="" class="card-img">
    <div class="card-body">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-body-desc">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card-payment-plan">
        <img src="./images/icon-music.svg" alt="A music symbol" class="card-payment-plan-img">
        <p><span class="span-card-payment-plan">Annual Plan</span> $59.99/year</p>
        <a href="#" class="card-payment-plan-link">Change</a>
      </div>
      <button class="btn btn-accentuated">Proceed to Payment</button>
      <button class="btn btn-plain">Cancel Order</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/ezramarka">Ezra Akankwasa</a>.
  </div>
</body>

</html>
